<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ID and Class Selector Example</title>
    <style>
      #header{
        background-color: #ff7e73;
        color: #ffffff;
      }
      .content{
        color: #ff7e73;
      }
      .highlight{
        color: #e74c3c;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div id="header">
      <h1>My Website</h1>
    </div>

    <div class="content">
      <p>
        Welcome to my website. This is a
        <span class="highlight">simple example</span> using ID and class
        selectors.
      </p>
    </div>
  </body>
</html>
