<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Universal Selector Example</title>
    <style>
      * {
        background-color: green;
        color: wheat;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to My Website</h1>
    <p>
      This is a simple example using the universal selector to reset styles for
      all elements.
    </p>
  </body>
</html>
