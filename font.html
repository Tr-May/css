<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Text&family=Oswald&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
    <style>
      h1 {
        font-family: "Crimson Text", serif;
      }
      p {
        /* font-family: serif;
        font-size: 1.5em;
        line-height: 1.5; */
        /* font: style weight variant size/line-height font-family */
        font: 1.5em/1.5 serif;
      }
      span {
        color: brown;
        /* font-variant: small-caps; */
      }
      .font-italic {
        font-style: italic;
      }
      .font-bold {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Font Properties</h1>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorem expedita
      nisi non atque quis libero
      <span class="font-italic font-bold"> explicabo</span> eveniet, quibusdam
      error quia voluptatum reprehenderit tempora minima inventore. Et amet odio
      expedita sint.

      <i class="fa-brands fa-square-facebook"></i>
      <i class="fa-brands fa-linkedin"></i>
    </p>
  </body>
</html>
